        function each(list, iterator) {
            if (Array.isArray(list)) {
                for (var c = 0; c < list.length; c++) {
                    iterator(list[c], c, list);
                }
            } else {
                for (var k in list) {
                    iterator(list[k], k, list);
                }
            }
        }

        function map(list, iterator) {
            var r = [];
            if (Array.isArray(list)) {
                for (var c = 0; c < list.length; c++) {
                    r.push(iterator(list[c], c, list));
                }
            } else {
                for (var k in list) {
                    r.push(iterator(list[k], k, list));
                }
            }
            return r;
        }

        function find(list, iterator) {
            var r;
            if (Array.isArray(list)) {
                for (var c = 0; c < list.length; c++) {
                    if (iterator(list[c])) {
                        r = list[c];
                    }
                }
            } else {
                for (var k in list) {
                    if (iterator(list[k])) {
                        r = list[k];
                    }
                }
            }
            return r;
        }

        function filter(list, iterator){
            var r = [];
            if (Array.isArray(list)) {
                for (var c = 0; c < list.length; c++) {
                    if (iterator(list[c])) {
                        r.push(list[c]);
                    }
                }
            } else {
                for (var k in list) {
                    if (iterator(list[k])) {
                        r.push(list[k]);
                    }
                }
            }
            return r;
        }

        function where(obj, properties) {
            var r = [];
            for (var c = 0; c < obj.length; c++) {
                var bool = true;
                for (var k in properties) {
                    if (obj[c][k] !== properties[k]) {
                        bool = false;
                    }
                }
                if (bool) r.push(obj[c]);
            }
            return r;
        }

        function findWhere(obj, properties) {
            var r = [];
            for (var c = 0; c < obj.length; c++) {
                var bool = true;
                for (var k in properties) {
                    if (obj[c][k] !== properties[k]) {
                        bool = false;
                    }
                }
                if (bool) {
                    r.push(obj[c]);
                    return r;
                }
            }

        }

        function contains(list, value) {
            var bool = false;
            if (Array.isArray(list)) {
                if ((list.indexOf(value) === -1)) {
                    bool = false;
                } else {
                    bool = true;
                }

            } else {
                for (var k in list) {
                    if (list[k] === value) { bool = true;}
                }
            }
            return bool;
        }

        function pluck(obj , text) {
            var res = [];
            for (var c = 0; c < obj.length; c++) {
                for (var k in obj[c]) {
                    if (k === text){
                        res.push(obj[c][k]);
                    }
                }
            }
            return res;
        }

        function values(obj) {
            var res = [];
            for (var k in obj) {
                res.push(obj[k]);
            }
            return res;
        }

        function without() {
            var l = arguments[0].length;
            var array = arguments[0];
            var newarray = [];
            for (var i = 0; i < l; i++) {
                for (var c = 1; c < arguments.length; c++) {
                    if(array[i] === arguments[c]) {
                        array.splice(i, 1);
                    }
                }
            }
            for (var q = 0; q < (array.length); q++) {
                newarray.push(array[q]);
            }
            return newarray;
        }
