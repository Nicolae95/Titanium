<!DOCTYPE html>
<html>

<body>

    <p>Month</p>
    <p id="result"></p>


    <script>
        'use strict'

        function getMonth(a) {
            var result = '';
            var Months = ['Error', 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'Octomber', 'November', 'December'];

            if (a < 13 && a > 0){
                for(var i = 0; i < (Months.length); i++){
                    if (i === a){
                        result = result + Months[i];
                    }
                }
            } else {
                result += 'Error'
            }
            return result;
        }
        console.log(getMonth(2));
        document.getElementById("result").innerHTML = getMonth(2);
    </script>

</body>

</html>
