<!DOCTYPE html>
<html>

<body>


    <script>
        'use strict'

        // example of array
        var ex = [{
            value: 123
        }, {
            value: 12
        }, {
            value: 1
        }];

        function removeEven(a) {
          for (var i = 0; i < (a.length); i++) {
            if (a[i].value % 2 == 0){
              a.splice(i,1);
            }
          }
          return a;
        }

        console.log(removeEven(ex));

    </script>

</body>

</html>
