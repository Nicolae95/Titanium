<!DOCTYPE html>
<html>

<body>

<script src="mylibrary.js" charset="utf-8"></script>

<script>
'use strict'

    function MyClass() {
        this.array = [];
        this.regEvent = function(data, fun) {
            this.array.push({data: arguments[0],
                        fun : arguments[1]});
        };

        this.trigger = function(data){
            var res = _.where(this.array, {data: arguments[0]});
            res[0].fun();
        };

        this.delete = function(data){
            var obj = {data: arguments[0]}
            for (var i = 0; i < this.array.length; i++){
                if (this.array[i].data === obj.data){
                    this.array.splice(i,1);
                }
            }
        };
    }

    var clas = new MyClass();

    clas.regEvent('My data', function(){alert('Hello')});
    clas.regEvent('New data', function(){alert('New Hello')});
    console.log(clas.array);
    clas.trigger('My data');
    clas.trigger('New data');
    console.log(clas.delete('My data'));
    console.log(clas.array);
</script>

</body>
</html>
