<div id="results">
Search by Author : <input type="text" data-ng-model="Author">
<br>
    <div data-ng-repeat='data in alldata | filter:Author'>
        <h2 class="blue">{{data.Title}}</h2>
        <div>{{data.Author}}</div>
        <div>{{data.Text}}</div>
        <div><a class="green" ng-click="edit('{{data.EntryId}}')">Edit</a><a class="red" ng-click="deletedata('{{data.EntryId}}')"> Delete</a></div>
   </div>
</div>
