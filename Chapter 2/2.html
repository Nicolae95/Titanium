<!DOCTYPE html>
<html>

<body>

    <p>Istegers</p>
    <p id="result"></p>


    <script>
        'use strict'

        function reverse(a) {
            var rev = [];
            for (var i = 0; i < a.length; i++) {
                if (a[i] === parseInt(a[i], 10)){
                  rev.push(a[i]);
                }
              }
            return rev;

        }
        document.getElementById("result").innerHTML = reverse([1,2.24,3.63,4,5.85,6]);

    </script>

</body>

</html>
