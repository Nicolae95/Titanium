<!DOCTYPE html>
<html>

<body>


    <script>
        'use strict'

        // example of array
        var ex = [1, 3, 4, 6];

        function pow2(s){
          return s*s;
        }

        function mymap(arr , fun) {
          for (var i = 0; i < (arr.length); i++) {
            arr[i] = fun(arr[i]);
          }
          return arr;
        }

        console.log(mymap(ex,pow2));

    </script>

</body>

</html>
